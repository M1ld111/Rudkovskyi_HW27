<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="images">
                <img src="./images/1.jpg" alt="1" class="img visible" id="1">
                <img src="./images/2.jpg" alt="2" class="img" id="2">
                <img src="./images/3.jpg" alt="3" class="img" id="3">
                <img src="./images/4.jpg" alt="4" class="img" id="4">
                <img src="./images/5.jpg" alt="5" class="img" id="5">
                <img src="./images/6.jpg" alt="6" class="img" id="6">
                <img src="./images/7.jpg" alt="7" class="img" id="7">
                <img src="./images/8.jpg" alt="8" class="img" id="8">
            </div>
            <button class="btn prev">
                <img src="./images/prev.svg" height="50px" width="50px" alt="">
            </button>
            <button class="btn next visible">
                <img src="./images/next.svg" height="50px" width="50px" alt="">
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
